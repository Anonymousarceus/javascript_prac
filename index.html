<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <div class="btn">
            <button>START</button>
        </div>
        <div class="btn1">
            <button>Change</button>
        </div>
        
        <h1 class="bu">Hello</h1>
        
        <div class="images">
            <img src="1.jpeg" class="a" alt="Image 1">
            <img src="2.jpeg" class="b" alt="Image 2">
        </div>
        
        <form>
            <p class="error-message"></p>
            <input type="text" class="X" placeholder="write">
            <input type="text" class="Y" placeholder="write text">
            <button type="submit">Submit</button>
        </form>
        
        <ul id="ul">
            <li>Akshat</li>
            <li>Mishra</li>
        </ul>
        
        <input type="text" class="inp" placeholder="enter text">
        <button class="add">ADD</button>
        <button class="remove">REMOVE</button>
        
        <h2>0</h2>
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
